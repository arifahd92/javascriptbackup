<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Assignment</h1>
    <script>
        function rearrange(arr, n){
         
              let max_ele = arr[n - 1];
        
                let min_ele = arr[0];

        
                for (let i = 0; i < n; i++) {
        
                    if (i % 2 == 0) {
        
                        arr[i] = max_ele;
        
                        max_ele -= 2;
        
                    }
         
        
                    // at odd index : we have to put minimum element
        
                    else {
        
                        arr[i] = min_ele;
        
                        min_ele += 2;
        
                    }
        
                }
        
            }
            let arr=[];

            // let n = arr.length;
            let n = prompt("enter length of array");
        
            for (let i = 0; i < n; i++){
                let elm = prompt("enter element")
                arr.push(elm)
            }
              
        
            document.write("Original Array" + "<br />");
        
            for (let i = 0; i < n; i++)
        
                document.write(arr[i] + " ");
        
             document.write("<br />");
        
             
        
            rearrange(arr, n);
         
        
            document.write("\nModified Array\n" + "<br />");
        
            for (let i = 0; i < n; i++)
        
               document.write(arr[i] + " ");
         
        </script>
</body>
